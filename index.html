<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Ayurvedic Prakriti Analysis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8dadc, #f1faee);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h2 {
      color: #457b9d;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #457b9d;
      outline: none;
      box-shadow: 0 0 5px rgba(69, 123, 157, 0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #457b9d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d3557;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #457b9d;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
    #message {
      color: #e53e3e;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    #success {
      color: #38a169;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      body { padding: 20px; }
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In to Prakriti Analysis</h2>
    <p>Discover your dominant dosha: Vata, Pitta, or Kapha.</p>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signIn()">Sign In</button>
    <a href="signup.html">Don't have an account? Sign Up</a>
    <a href="#" onclick="alert('Forgot Password? Feature coming soon!')">Forgot Password?</a>
    <p id="message"></p>
    <p id="success">Sign-in successful! Redirecting...</p>
  </div>

  <script>
    function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");
      const successEl = document.getElementById("success");

    
      messageEl.innerText = "";
      successEl.style.display = "none";

    
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        messageEl.innerText = "Please enter a valid email address.";
        return;
      }
      if (!password) {
        messageEl.innerText = "Please enter your password.";
        return;
      }

      
      const savedUser = JSON.parse(localStorage.getItem(email));
      if (savedUser && savedUser.password === password) {
        localStorage.setItem("currentUser", email);  
        successEl.style.display = "block";
        setTimeout(() => {
          window.location.href = "prakriti.html"; 
        }, 1000);
      } else {
        messageEl.innerText = "Invalid email or password. Please try again.";
      }
    }
  </script>
</body>
</html>
